<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:form id="editWorkFlowForm">

<table summary="" cellpadding="5" cellspacing="0" border="0" class="contentPage" width="80%" align="center">
  <tr>
    <td colspan="2">
      <h2 align="center"> 
        <ice:outputText value="Workflow Item List"/>
      </h2>
    </td>
  </tr>
  <tr>
  <td>
  <ice:outputText value="Add New Item"/>
  </td>
  </tr>
  <tr>
    <td>
      <table border="0" cellpadding="5" cellspacing="0" width="100%" class="promptbox" style="display: block;">                 
        
        <tr>
              <td colspan="6">
                      <ice:dataTable id="data" 
                                     resizable="true"       
                                     width="100%" 
                                     border="1" 
                                     cellpadding="0" 
                                     cellspacing="0" 
                                     styleClass="dataTable" 
                                     headerClass="dataTableHeader" 
                                     value="#{searchCustomSeriesListBean.results}"
                                     binding="#{searchCustomSeriesListBean.table}"
                                     rowClasses="dataRowLight, dataRowDark" 
                                     var="item" 
                                     rows="#{searchCustomSeriesListBean.selectedDispItemNum}">
                        <ice:column id="itemName">
                          <f:facet name="header">
                            <ice:outputText value="Item Name" />  
                          </f:facet>
                          <ice:commandLink value="#{item.name}" 
                                           actionListener="#{searchCustomSeriesListBean.listNamedDetailsClicked}" />
                        </ice:column>
                        <ice:column id="collectionSiteName">
                          <f:facet name="header">  
                            <ice:outputText value="Collection/Site" /> 
                          </f:facet>
                          <ice:outputText value="#{item.comment}" />
                        </ice:column>
                        <ice:column id="editItem">
                          <f:facet name="header">  
                            <ice:outputText value="Edit" /> 
                          </f:facet>
                          <ice:outputText value="#{item.dateString}" />
                        </ice:column>
                        <ice:column id="editItem">
                          <f:facet name="header">  
                            <ice:outputText value="Edit" /> 
                          </f:facet>
                          <ice:outputText value="#{item.dateString}" />
                        </ice:column>
                      </ice:dataTable>
               
        	</td>
        </tr>
     </table>
     </td>
    <td valign="top">
       <ncia:help label="images/help_icon.png" helpId="-createsharedlist" />
    </td>
   </tr>
 </table>
 
 
</ice:form>
</ui:composition>
