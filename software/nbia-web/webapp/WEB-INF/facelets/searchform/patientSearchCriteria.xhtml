<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
                
                 
<h:panelGrid id="patientidpanel" columns="2" border="0" cellspacing="0" frame="box" >           
<h:inputTextarea id="patientInput" 
                                         value="#{searchWorkflowBean.patientInput}" 
                                         cols="22" 
                                         rows="10"
                                         title="Enter comma separated Subject ID(s) here." /><h:outputText value=" " />
  <h:outputLabel for="addPatientCriteria"  value="Add Criteria" />  
  
  	<ice:selectBooleanCheckbox id="addPatientCriteria"
		value="#{searchWorkflowBean.patientCriteria}"
		valueChangeListener="#{searchWorkflowBean.patientSelectChangeListener}"
		partialSubmit="true" />
  
</h:panelGrid>

</ui:composition>
