<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ncia="http://imaging.nci.nih.gov/ncia"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

<ice:form id="manageWorkflowForm" >
  <table summary="" cellpadding="0" cellspacing="0" border="0" class="contentPage" width="80%" align="center">
    <tr>
      <td>
        <div class="adminToolsContainer">
          <h:outputText value="Manage Workflow Items " />
          <ice:outputText value="#{mngWorkFlowBean.myString}" />
          <ncia:help alt="help" label="images/help_icon.png" helpId="-manageworkflowitems" />
        </div>
      </td>
      </tr>
      <tr>
      <td>
      <h:commandButton action="#{mngWorkFlowBean.createWorkflow}"
      value="Create Workflow" />
      </td>
      </tr>
      <tr>
      <td>
         <ice:dataTable id="data" 
             width="100%" 
             border="1" 
             cellpadding="0" 
             cellspacing="0" 
             styleClass="dataTable" 
             headerClass="dataTableHeader" 
             value="#{mngWorkFlowBean.tempDTOs}"
             rowClasses="dataRowLight, dataRowDark" 
             var="item"
             rows="100">
             <ice:column id="name">
                  <f:facet name="header">
            		<h:panelGroup>
    					<ice:commandSortHeader columnName="Name" arrow="true" >
                            <ice:outputText value="Name" /> 
                    	</ice:commandSortHeader>         
            		</h:panelGroup>             
                  </f:facet>
                          <ice:outputText value="#{item.name}" />
             </ice:column>
             <ice:column id="collectionSite">
                    <f:facet name="header">  
                      <h:panelGroup>
    					<ice:commandSortHeader columnName="Collection-Site" arrow="true" >
                            <ice:outputText value="Collection-Site" /> 
                        </ice:commandSortHeader>         
            		  </h:panelGroup>
                    </f:facet>
                          <ice:outputText value="#{item.collectionSite}" />
             		</ice:column>
             <ice:column>
                    <f:facet name="header">
                     <h:panelGroup>
    				   <ice:commandSortHeader columnName="Edit" arrow="true" >
    					<ice:outputText value="Edit" /> 
    				   </ice:commandSortHeader>         
            		 </h:panelGroup>    
    				</f:facet>
                           <div align="center">
                            <h:commandButton image="images/edit-icon.png"
                                             alt="Edit" title="Edit"
                                             action="#{mngWorkFlowBean.performEdit}" >
                                  <f:setPropertyActionListener target="#{addWorkFlowItemBean.load}"
                                                      value="#{item.id}"/>
                             </h:commandButton>
                           </div>
 
             </ice:column>
             <ice:column>
                    <f:facet name="header">
                      <h:panelGroup>
    					<ice:commandSortHeader columnName="Delete" arrow="true" >
    					<ice:outputText value="Delete" /> 
    					</ice:commandSortHeader>         
            		  </h:panelGroup>  
            		</f:facet>
                            <div align="center">
                                <h:commandButton image="images/cancel.png"
                                             alt="Delete" title="Delete"
                                             action="#{mngWorkFlowBean.performDelete}" 
		                                     onclick='if (!confirm("Are you sure you want to delete workflow &#39;#{item.name}&#39;?")) return false;'>
                                      <f:setPropertyActionListener target="#{mngWorkFlowBean.toDelete}"
                                                      value="#{item.id}"/>
                                </h:commandButton>
                            </div>
 
             </ice:column>

              </ice:dataTable>
          </td>
        </tr>
</table>
</ice:form>
</ui:composition>
